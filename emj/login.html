<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录 - e万家 - 爱生活.e万家</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/LoginRegiBase.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<body>
		<div class="lrheaderG">
			<div class="lrheader">
				<div class="lrheaderBg"></div>
				<p class="lrheaderTitle">
					<span> 您好，欢迎您来到华润e万家！</span>
					<a href="#">帮助中心</a>
					
				</p>
				
			</div>			
		</div>
		<div class="loginbodyG">
		<div class="loginbody">
			<div class="panelHd">
				<span>用户登录</span>
				<a href="register.html">新用户注册</a>
				
			</div>
			<div class="panelBd">
				<a href="#" class="signIn_adv"></a>
				<div class="UserSignIn">
					<form id="loginForm">
						<p class="form_group">
						<label>登录名:　</label>
						<input class="username"  type="text" placeholder="邮箱/用户名/已验证手机"/>
						<br />
						<span class="tips">请正确填写账号</span>
						</p>
						<p class="form_group">
						<label>密　码:　</label>
						<input class="userPassword"  type="password" placeholder="请输入您的密码"/>
						<br />
						<span class="tips">请正确填写密码</span>
						</p>
						<p class="form_group">
						<label>验证码:　</label>
						<input class="pin"  type="text" placeholder="请填写验证码"/>
							<img src="img/pin/pin.jpg" / class="captchaImg">
							<a href="#" id="flushCode">看不清，换一张？</a>
							<br />
						<span class="tips">验证码错误</span>
						</p>
						<p class="operatePw">
							
							<input type="checkbox" />
							<span>记住密码</span>
							<a href="#">忘记密码</a>
							
						</p>
						<p class="lognBtn">
							<input type="button" class="SignInBtn" value="登录"/>
							
						</p>
						
						
					</form>
					
					
				</div>
			</div>
		</div>	
			
			
		</div>
		<div class="lrBottomG">
			<div class="lrBottom">
				<p class="lrBottomList">
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#" style="border: 0;">触屏版</a>
					<span>Copyright@华润万家有限公司  粤ICP备05036369号-4   ewj.com 版权所有</span>
					
				</p>
			
			
		</div>
			
			
			
		</div>

		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/md5.js" ></script>
		<script type="text/javascript" src="js/loginReg.js" ></script>
</body>
</html>
